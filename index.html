      <br>

        <div class="tile"></div>

        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>

      <br>
      <br>
      <section class="center display announcer hide"></section>
      <br>
      <br>
      <section class="center controls">
        <button id="reset">Reset</button>
      </section>
    </main>
